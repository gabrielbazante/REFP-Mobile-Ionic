<ion-content>
  <div class="principal">
    <div class="caixaLogin">
      <ion-thumbnail class="logo">
        <img src="../../assets/imgs/iatiLogo.png">
      </ion-thumbnail>
      
      <ion-item class="caixaTextoLogin">
        <ion-label position="floating">Usu√°rio</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
      <a href=#>Esqueci a minha senha</a>

      <button ion-button class="btn-padrao" (click) = "login()" >ENTRAR</button>
    </div>
  </div>
</ion-content>
